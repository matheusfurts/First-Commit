<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./conversormoedas.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de Moedas</h1>
    <p class="page-subtitle">
      Faça conversão de moedas entre Real, Dólar e Euro.</p>
  </div>
    
  <div id="dados" class="dados">
    <p> Valor: <input type="number" name="quantia" id="quantia">
      <select id="escolha">
        <option value="real"> R$ (Real).</option>
        <option value="dolar"> USD $ (Dólar).</option>
        <option value="euro"> EUR $ (Euro).</option>
      </select> para
      <select id="escolha2">
        <option value="real2"> R$ (Real).</option>
        <option value="dolar2"> USD $ (Dólar).</option>
        <option value="euro2"> EUR $ (Euro).</option>
      </select>
      <input type="button" value="Calcular" onclick="calcular ()">
    </p>
  
  </div>
  <div id="res" class="res">
  </div>

    
</body>
</html>
