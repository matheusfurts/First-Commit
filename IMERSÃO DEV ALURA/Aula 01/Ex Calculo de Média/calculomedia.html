<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo Média de Notas</title>
  <link rel="stylesheet" href="./calculomedia.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
  </div>

  <div id="notas" class="notas">
    <p> Digite seu nome: <input type="text" name="nome" id="nome"> </p>
    <p> Digite a Nota 1: <input type="number" name="nota1" id="nota1" min="0"> </p>
    <p> Digite a Nota 2: <input type="number" name="nota2" id="nota2" min="0"> </p>
    <p> Digite a Nota 3: <input type="number" name="nota3" id="nota3" min="0"> </p>
    <p> Digite a Nota 4: <input type="number" name="nota4" id="nota4" min="0"> </p>
    <p> <input type="button" value="Verificar" onclick="verificar ()">
    </p>
  </div>

  <div id="estatusaluno" class="estatusaluno">
    Aqui vai a situação do aluno </div>
  <div id="imgbg" class="imgbg">
    <img src="https://caelum-online-public.s3.amazonaws.com/imersao-dev-3/bg.png">
  </div>

  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <script src="./calculomedia.js"></script>
</body>
</html>
